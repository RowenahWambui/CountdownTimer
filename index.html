<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Title -->
    <video class="video-background" loop muted autoplay>
        <source src="time.mp4" type="">
    </video>
    <div class="video-overlay"></div>
    <div class="container">
        <div class="input-container" id="input-container" hidden>
            <h1>Create Your Own Custom Countdown</h1>
            <form action="" class="form" id="countdownForm">
                <label for="title">Title</label>
                <input type="text"  id="title" placeholder="What are you looking forward to? ðŸ˜ŠðŸ˜ŠðŸ˜Š">
                <label for="date-picker">Select a date</label>
                <input type="date" name="" id="date-picker">
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="countdown" id="countdown" hidden>
            <h1 id="countdown-title">Counter</h1>
            <ul>
                <li><span>3</span>Days</li>
                <li><span>3</span>Hours</li>
                <li><span>3</span>Minutes</li>
                <li><span>3</span>Seconds</li>
            </ul>
            <button id="countdown-button">
                Reset
            </button>
        </div>
        <!-- Completed timer -->
        <div class="complete" id="complete">
            <h1 class="complete-title">Countdown Completed</h1>
            <h1 id="complete-info">Countdown finished on 15-09-2020</h1>
            <button>Reset</button>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
